name: Build Secure Android APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v4

      # Setup Java 17
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # Setup Python 3.9
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      # Install System Dependencies
      - name: Install System Libraries
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libssl-dev libffi-dev python3-dev git zip unzip
          sudo apt-get install -y autoconf libtool pkg-config zlib1g-dev libncurses-dev cmake

      # Install Tools (Buildozer + Cython + Minifier)
      - name: Install Build Tools
        run: |
          pip install --upgrade pip
          pip install buildozer
          pip install cython==0.29.33
          pip install python-minifier

      # SECURITY STEP: Obfuscate Code
      # This makes the code unreadable in MT Manager
      - name: Obfuscate Main Code
        run: |
          # Rename local variables, remove comments, remove docstrings
          # Preserving Globals to keep Kivy working
          pyminify main.py --output main.py --no-rename-globals --remove-literal-statements

      # Build APK
      - name: Build with Buildozer
        run: |
          yes | buildozer -v android debug

      # Upload APK
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: AdvanceTools-Secure-APK
          path: bin/*.apk
